<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="./assets/styles.css">
</head>
<body>
    <div class="picture-section">
        <img src="" alt="" class="logo">
        <p class="copyright">This is not my photos</p>
    </div>
    <div class="sign-up-section">
        <div class="title-section">

        </div>

        <form action="" id = 'form-1'>
            <div class="header-form">
                <h1 class="title">Let make an account!</h1>
                <p class="desc">but this is not an online service, i just want to practice to make a complete form</p>
                <p class="author-message">I hope you know what to do:> by <a href="#" class="switch-link">highSix</a></p>
            </div>
            <div class="take-input-infor">
                <h2>Let's do this</h2>
                <div class="row name-section">
                    <div class="col first-name">
                        <label for="first-name">first name</label>
                        <input type="text" id="first-name">
                        <p class="form-message"></p>
                    </div>
                    <div class="col last-name">
                        <label for="last-name">last name</label>
                        <input type="text" id="last-name">
                        <p class="form-message"></p>
                    </div>
                </div>
                <div class="row contact-section">
                    <div class="col email">
                        <label for="email">email</label>
                        <input type="email" id="email">
                        <p class="form-message"></p>
                    </div>
                    <div class="col phone-number">
                        <label for="phone-number">phone number</label>
                        <input type="text" id="phone-number">
                        <p class="form-message"></p>
                    </div>
                </div>
                <div class="row password-section">
                        <div class="col password">
                            <label for="password">password</label>
                            <input type="password" id="password">
                            <p class="form-message"></p>
                        </div>
                        <div class="col password-confirm">
                            <label for="password-confirm">confirm password</label>
                            <input type="password" id="password-confirm">
                            <p class="form-message"></p>
                        </div>
                </div>
            </div>
            <div class="send-infor-section">
                <button class="btn">Create Account</button>
                <p class="switch-page">Already have an account? <a href="#" class="switch-link">Log in</a></p>
            </div>
        </form>
        <script src="./assets/validation.js"></script>
        <script>
            validator({
                formSelector: '#form-1',
                errorSelector: '.form-message',
                setRules: [
                    {
                        inputSelector: '#first-name',
                        rules: [
                            validator.required(this.inputElement, 'Please enter your first name')
                        ]
                    },
                    {
                        inputSelector: '#last-name',
                        rules:[
                            validator.required(this.inputElement, 'Please enter your last name')
                        ]
                    },
                    {
                        inputSelector: '#email',
                        rules:[
                            validator.isEmail(this.inputElement)
                        ]
                    },
                    {
                        inputSelector: '#phone-number',
                        rules:[
                            validator.isPhoneNumber(this.inputElement)
                        ]
                    },
                    {
                        inputSelector: '#password',
                        rules:[
                            validator.checkPasswordLength(this.inputElement, 6),
                            validator.checkPasswordSecure(this.inputElement)
                        ]
                    },
                    {
                        inputSelector: '#password-confirm',
                        rules:[
                            validator.confirmPassword(this.inputElement, '#password')
                        ]
                    }
                ]
            });
        </script>

    </div>
</body>
</html>
