<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="./assets/styles.css">
</head>
<body>
    <div class="picture-section">
        <img src="" alt="" class="logo">
        <p class="copyright">This is not my photos</p>
    </div>
    <div class="sign-up-section">
        <div class="title-section">

        </div>

        <form action="" class = 'form'>
            <div class="take-input-infor">
                <h3>Let's do this</h3>
                <div class="row name-section">
                    <div class="col first-name">
                        <label for="first-name">first name</label>
                        <input type="text" id="first-name">
                        <p class="form-message"> </p>
                    </div>
                    <div class="col last-name">
                        <label for="last-name">last name</label>
                        <input type="text" id="last-name">
                        <p class="form-message"> </p>
                    </div>
                </div>
                <div class="row contact-section">
                    <div class="col email">
                        <label for="email">email</label>
                        <input type="email" id="email">
                        <p class="form-message"> </p>
                    </div>
                    <div class="col phone-number">
                        <label for="phone-number">phone number</label>
                        <input type="number" id="phone-number">
                        <p class="form-message"> </p>
                    </div>
                </div>
                <div class="row password-section">
                        <div class="col password">
                            <label for="password">password</label>
                            <input type="password" id="password">
                            <p class="form-message"> </p>
                        </div>
                        <div class="col password-confirm">
                            <label for="password-confirm">confirm password</label>
                            <input type="password" id="password-confirm">
                            <p class="form-message"> </p>
                        </div>
                </div>
            </div>
            <div class="send-infor-section">
                <button class="btn">Create Account</button>
                <p class="switch-page">Already have an account? <a href="#" class="switch-link">Log in</a></p>
            </div>
        </form>
    </div>
</body>
</html>
